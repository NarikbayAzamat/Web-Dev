        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Road of Abay</h1>
        
        <p>
            Poetry is the king of words, the palace of words, <br> 
            A man who can overcome difficulties.<br>
            Light on the tongue, warm on the heart,<br>
            May a smooth circle surround it.
        </p>
    </body>
</html>
